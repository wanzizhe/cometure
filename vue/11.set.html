<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="change">改变</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:['a','b','c','d']
            },
            methods:{
                change(){
                    // this.list[1]='e';   不允许操作下标改值
                        // this.list.length=0;
                    Vue.set(this.list,1,'e');   //把list里面位置为1的值改为e  解决数组不能通过下标改值
                }
            }
        });
    </script>
</body>
</html>
