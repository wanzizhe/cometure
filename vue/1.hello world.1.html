<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .change {
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: white;
        }

        .changs {
            width: 200px;
            height: 200px;
            background-color: blue;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            color: white;
        }
    </style>

</head>

<body>
    <div id="app">
        <div id="demo">
            <ones :class='[styles]'></ones>
            <button v-on:click='doIt'>点击</button>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var one = {
            template: '<div>呵呵</div>'
        };
        new Vue({
            el: '#demo',
            data: {
                isTrue: true,
                styles: 'change'
            },
            components: {
                'ones': one
            },
            methods: {
                doIt: function () {
                    this.styles = 'changs'
                }
            }
        })
    </script>
</body>

</html>
