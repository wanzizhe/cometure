<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}   <!-- 插值 -->
    </div>
    <script src="vue.js"></script>
    <script>
        //vm 是对象 Vue是类
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello world!'  //数据驱动
            }
        }); 
        console.log(vm);
        console.log(vm.$el);
        

    </script>
</body>

</html>
