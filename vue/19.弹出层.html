<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #ddd;
        }

        .box {
            width: 400px;
            height: 300px;
            /* background: #fff; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
        }

        .top {
            height: 40px;
            background: #000;
            color: #fff;
            padding: 0 10px;
            line-height: 40px;
        }

        .close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="showLogin=true">登陆</button>
        <button @click="showRrgister=true">注册</button>

        <!-- 登陆 -->
        <my-dialog v-show="showLogin" @close="showLogin=false"> <!-- 自定义关闭事件 -->
            <span slot="item">登陆</span>
            <div slot="content">
                <p>
                    <label>
                        用户名:
                        <input type="text">
                    </label>
                </p>
                <p>
                    <label>
                        密码:
                        <input type="password">
                    </label>
                </p>
                <input type="submit" value="登陆">
            </div>
        </my-dialog>

        <!-- 注册 -->
        <my-dialog v-show="showRrgister" @close="showRrgister=false">
            <span slot="item">注册</span>
            <div slot="content">
                <p>
                    学校： 用户名： 密码：
                </p>

            </div>
        </my-dialog>
    </div>
    <template id="dialog">
        <div class="mask">
            <div class="box">
                <div class="top">
                    <span>
                        <slot name="item"></slot>
                    </span>
                    <span class="close" @click="$emit('close')">[X]</span>
                </div>
                <div class="word">
                    <slot name="content"></slot>
                </div>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                myDialog: {
                    template: '#dialog'
                }
            },
            data: {
                showLogin: false,
                showRrgister: false
            }
        });
    </script>
</body>

</html>
