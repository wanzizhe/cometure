<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
             <li v-for="(school,index) in list" :key="index">  <!--有唯一属性index时，可以写:key="index"，加快速度 -->
                {{school}}--{{index}}
            </li>
        </ul>
        <ul>
            <li v-for="item in sortArr">
                {{item}}
            </li>
        </ul>
        <ul>
            <li v-for="(val,key,index) in obj" :key="index">
                {{key}}:{{val}}:{{index}}
            </li>
        </ul>
        <ul>
            <li v-for="user in sortUser">
                 {{user.name}}--{{user.age}}--{{user.school}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        //vm 是对象 Vue是类
        var vm = new Vue({
            el: '#app',
            data: {
                list: ['林大', '理工', '农大', '黑大'],
                arr: [1, 3, 9, 8, 4, 6],
                obj:{
                    name:'zhanhgsan',
                    age:18,
                    school:'理工'
                },
                users:[
                    {
                        name:'zhanhgsan',
                        age:18,
                        school:'理工'
                    },
                    {
                        name:'lisi',
                        age:20,
                        school:'理工'
                    },
                    {
                        name:'wangwu',
                        age:30,
                        school:'理工'
                    }
                ]
            },
            //计算属性 
            computed: {
                sortArr: function () { //给arr排序，但是不能和arr重名
                    return this.arr.sort(function(a,b){//一定要是this.arr，因为会找不到上面的arr，
                        return a - b;//正序
                    });
                },
                sortUser:function(){
                    return this.users.sort(function(a,b){
                        return b.age-a.age;
                    });
                }
            }
        });
    </script>
</body>

</html>
