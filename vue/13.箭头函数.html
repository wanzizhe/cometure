<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //箭头函数指向定义时的对象
        var obj ={
            name:'zhangsan',
            fn1:function(){
                console.log(this);
            },
            fn2(){   //建议这么写
                console.log(this);
            },
            fn3:()=>{
                console.log(this);
            }
        };
        obj.fn1();//object   调用时对象
        obj.fn2();//object   调用时对象
        obj.fn3();//window  箭头函数指向定义时的对象
    </script>
</body>
</html>
