        //获取到该项  15
        //准备左边数组和右边数组，拿出每一项跟中间项(15)对比，小于15的放左面，大于15的放在右边
        //[12,8,1]    [16, 24]
        //左边没排序好，重复之前操作，继续取中间值，然后比较小的放左面，大的放右边
        function quick(arr){
            if(arr.length <= 1){
                return arr;
            }
            let middle = parseInt(arr.length / 2);
            let midNum = arr.splice(middle, 1)[0];
            let leftArr = [];
            let rightArr = [];
            for(let i = 0; i < arr.length; i ++){
                if(arr[i] < midNum){
                    leftArr.push(arr[i])
                }else{
                    rightArr.push(arr[i])
                }
            }
            return quick(leftArr).concat(midNum, quick(rightArr))
        };
        let arr = [1,2,3,4,5];
        arr = quick(arr);
