<body>
    <script>
        function hsnoi (n, a, b, c) {
            debugger
            if(n === 1){
                console.log(`${a} 移动到 ${c}`)
            } else {
                hsnoi(n-1, a, c, b);//递归实现
                console.log(`${a} 移动到 ${c}`)
                hsnoi(n-1, b, a, c);
            }
        }
        hsnoi(3,'A', 'B', 'C')
    </script>
