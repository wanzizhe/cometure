        var twoSum = function(nums, target) {
            let numsLength = nums.length;
            let resArr = [];
            for(var i = 0; i < numsLength; i++){
                for(var j = i+1; j < numsLength; j++){
                    if(nums[i] + nums[j] === target){
                        resArr.push(i,j);
                    }
                }
            }

            return resArr;
        };
