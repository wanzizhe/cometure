<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--列偏移-->
<!--有的时候，我们不希望相邻的两个列紧靠在一起，但又不想使用margin或者其他的技术手段来。-->
<!--这个时候就可以使用列偏移（offset）功能来实现。使用列偏移也非常简单，-->
<!--只需要在列元素上添加类名“col-md-offset-*”(其中星号代表要偏移的列组合数)，-->
<!--那么具有这个类名的列就会向右偏移。例如，你在列元素上添加“col-md-offset-4”，表示该列向右移动4个列的宽度。-->
<div class="container">
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-2 col-md-offset-4">列向右移动四列的间距</div>
        <div class="col-md-2">.col-md-3</div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 col-md-offset-4">列向右移动四列的间距</div>
    </div>
</div>

<!--注意：-->
<!--不过有一个细节需要注意，使用”col-md-offset-*”对列进行向右偏移时，-->
<!--要保证列与偏移列的总数不超过12，不然会致列断行显示 如下所示：-->
<div class="row">
    <div class="col-md-3">.col-md-3</div>
    <div class="col-md-3 col-md-offset-3">col-md-offset-3</div>
    <div class="col-md-4">col-md-4</div>
</div>
<!--上面代码中列和偏移列总数为3+3+3+4 = 13>12，所以发生了列断行。-->
<!--自己实验-->
<div class="container">
    <div class="row">
        <div class="col-md-2">.col-md-2</div>
        <div class="col-md-2 col-md-offset-1">col-md-offset-1</div>
        <div class="col-md-2 col-md-offset-1">col-md-offset-1</div>
        <div class="col-md-3 col-md-offset-1">col-md-offset-1</div>
    </div>
</div>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
