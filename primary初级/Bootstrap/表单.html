<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
       <!--水平表单-->
    <!--1、在<form>元素是使用类名“form-horizontal”。-->
    <!--2、配合Bootstrap框架的网格系统。-->
           <!--<form class="form-horizontal" role="form">-->
               <!--<div class="form-group">-->
                   <!--<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>-->
                   <!--<div class="col-sm-10">-->
                       <!--<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">-->
                   <!--</div>-->
               <!--</div>-->
           <!--</form>-->




                                 <!--内联表单-->
            <!--有时候我们需要将表单的控件都在一行内显示，在<form>元素中添加类名“form-inline”-->
           <!--如果你要在input前面添加一个label标签时，会导致input换行显示。如果你必须添加这样的一个label标签，-->
           <!--并且不想让input换行，你需要将label标签也放在容器“form-group”中，如：-->
           <div class="form-group">
               <label class="sr-only" for="exampleInputEmail2">Email address</label>
           </div>
           <div class="form-group">
               <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
           </div>

            <!--在下面这里虽然label标签没有放在容器“from-group"中，但是因为加了class=“sr-only”-->
            <!--所以也不会换行，因为sr-only会将label标签隐藏起来，上面的例子也是一样没有label标签（Email address）-->
            <!--因为label加了class="sr-only"-->
       <form class="form-inline" role="form">
           <div class="form-group">
               <label class="sr-only" for="exampleInputEmail2">邮箱</label>
               <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
           </div>
           <div class="form-group">
               <label class="sr-only" for="exampleInputPassword2">密码</label>
               <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox"> 记住密码
               </label>
           </div>
           <button type="submit" class="btn btn-default">进入邮箱</button>
       </form>




            <!--表单控件(输入框input)-->
       <!--单行输入框，常见的文本输入框，也就是input的type属性值为text。-->
       <!--为了让控件在各种表单风格中样式不出错，需要添加类名“form-control”-->
       <form role="form">
           <div class="form-group">
               <input type="email" class="form-control" placeholder="Enter email">
           </div>
       </form>




       <!--表单控件(下拉选择框select)-->
       <!--Bootstrap框架中的下拉选择框使用和原始的一致，多行选择设置multiple属性的值为multiple-->
       <form role="form">
           <div class="form-group">
               <select class="form-control">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
               </select>
           </div>
           <div class="form-group">
               <select multiple class="form-control">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
               </select>
           </div>
       </form>


                        <!--表单控件(文本域textarea)-->
       <!--文本域和原始使用方法一样，设置rows可定义其高度，设置cols可以设置其宽度。-->
       <!--但如果textarea元素中添加了类名“form-control”类名，则无需设置cols属性。-->
       <!--因为Bootstrap框架中的“form-control”样式的表单控件宽度为100%或auto。-->
       <form role="form">
           <div class="form-group">
               <textarea class="form-control" ></textarea>
           </div>
       </form>




       <!--表单控件(复选框checkbox和单选择按钮radio)-->
       <!--Bootstrap框架中checkbox和radio有点特殊，Bootstrap针对他们做了一些特殊化处理，-->
       <!--主要是checkbox和radio与label标签配合使用会出现一些小问题（最头痛的是对齐问题）。-->
       <!--1、不管是checkbox还是radio都使用label包起来了-->
       <!--2、checkbox连同label标签放置在一个名为“.checkbox”的容器内-->
       <!--3、radio连同label标签放置在一个名为“.radio”的容器内-->
       <!--在Bootstrap框架中，主要借助“.checkbox”和“.radio”样式，来处理复选框、单选按钮与标签的对齐方式。-->
       <form role="form">
           <h3>案例1</h3>
           <div class="checkbox">
               <label>
                   <input type="checkbox" value="">
                   记住密码
               </label>
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" value="">
                   忘记密码
               </label>
           </div>
           <div class="radio">
               <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked>
                   喜欢
               </label>
           </div>
           <div class="radio">
               <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios2" value="hate">
                   不喜欢
               </label>
           </div>
       </form>




                   <!--表单控件(复选框和单选按钮水平排列)-->
       <!--1、如果checkbox需要水平排列，只需要在label标签上添加类名“checkbox-inline”-->
       <!--2、如果radio需要水平排列，只需要在label标签上添加类名“radio-inline”-->
        <form role="form">
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox"  value="option1">游戏
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox"  value="option2">摄影
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox"  value="option3">旅游
                </label>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio"  value="option1" name="sex">男性
                </label>
                <label class="radio-inline">
                    <input type="radio"  value="option2" name="sex">女性
                </label>
                <label class="radio-inline">
                    <input type="radio"  value="option3" name="sex">中性
                </label>
            </div>
        </form>



              <!--表单控件大小-->
       <!--Bootstrap框架还提供了两个不同的类名，用来控制表单控件的高度。这两个类名是：-->
       <!--1、input-sm:让控件比正常大小更小-->
       <!--2、input-lg:让控件比正常大小更大-->
       <!--这两个类适用于表单中的input，textarea和select控件-->
       <h1>案例1</h1>
       <form role="form">
           <div class="form-group" id="one">
               <label class="control-label">控件变大</label>
               <input class="form-control input-lg" type="text" placeholder="添加.input-lg，控件变大">
           </div>
           <div class="form-group">
               <label class="control-label">正常大小</label>
               <input class="form-control" type="text" placeholder="正常大小">
           </div>
           <div class="form-group">
               <label class="control-label">控件变小</label>
               <input class="form-control input-sm" type="text" placeholder="添加.input-sm，控件变小">
           </div>
       </form>
       <!--不管是“input-sm”还是“input-lg”仅对控件高度做了处理。-->
       <!--但往往很多时候，我们需要控件宽度也要做一定的变化处理。-->
       <!--这个时候就要借住Bootstrap框架的网格系统。所以你要控制表单宽度，可以像下面这样使用：-->
       <h1>案例2</h1>
       <form role="form" class="form-horizontal">
           <div class="form-group">
               <div class="col-xs-4">
                   <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
               </div>
               <div class="col-xs-4">
                   <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
               </div>
               <div class="col-xs-4">
                   <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
               </div>
           </div>
           <div class="form-group">
               <div class="col-xs-6">
                   <input class="form-control" type="text" placeholder=".col-xs-6">
               </div>
               <div class="col-xs-6">
                   <input class="form-control" type="text" placeholder=".col-xs-6">
               </div>
           </div>
           <div class="form-group">
               <div class="col-xs-5">
                   <input class="form-control input-sm" type="text" placeholder=".col-xs-5">
               </div>
               <div class="col-xs-7">
                   <input class="form-control input-sm" type="text" placeholder=".col-xs-7">
               </div>
           </div>
       </form>



                  <!--表单控件状态(焦点状态)-->
       <!--要让控件在焦点状态下有样式效果，需要给控件添加类名“form-control”-->
       <form role="form" class="form-horizontal">
           <div class="form-group">
               <div class="col-xs-6">
                   <input class="form-control input-lg" type="text" placeholder="不是焦点状态下效果">
               </div>
               <div class="col-xs-6">
                   <input class="form-control" type="text" placeholder="焦点点状态下效果">
               </div>
           </div>
       </form>



                      <!--表单控件状态(禁用状态)-->
            <!--只需要在需要禁用的表单控件上加上“disabled”即可-->
       <form role="form" class="form-horizontal">
           <div class="form-group">
               <div class="col-xs-6">
                   <input class="form-control input-lg" type="text" placeholder="不是焦点状态下效果">
               </div>
               <div class="col-xs-6">
                   <input class="form-control input-lg" id="disabledInput" type="text" placeholder="表单已被禁用，不可输入" disabled>
                   <!--在使用了“form-control”的表单控件中，样式设置了禁用表单背景色为灰色，而且手型变成了不准输入的形状。-->
                   <!--如果控件中不使用类名“form-control”，禁用的控件只会有一个不准输入的手型出来。-->
               </div>
           </div>
       </form>

       <!--在Bootstrap框架中，如果fieldset设置了disabled属性，整个域都将处于被禁用状态。-->
       <form role="form">
           <fieldset disabled>
               <div class="form-group">
                   <label for="disabledTextInput">禁用的输入框</label>
                   <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
               </div>
               <div class="form-group">
                   <label for="disabledSelect">禁用的下拉框</label>
                   <select id="disabledSelect" class="form-control">
                       <option>不可选择</option>
                   </select>
               </div>
               <div class="checkbox">
                   <label>
                       <input type="checkbox">无法选择
                   </label>
               </div>
               <button type="submit" class="btnbtn-primary">提交</button>
           </fieldset>
       </form>

       <!--据说对于整个禁用的域中，如果legend中有输入框的话，这个输入框是无法被禁用的。-->
       <form role="form">
           <fieldset disabled>
               <legend>
                   <input type="text" class="form-control" placeholder="显然我颜色变灰了，但是我没被禁用，不信？单击试一下" />
               </legend>
               <div class="form-group">
                   <label for="disabledTextInput">禁用的输入框</label>
                   <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
               </div>
               <div class="form-group">
                   <label for="disabledSelect">禁用的下拉框</label>
                   <select id="disabledSelect" class="form-control">
                       <option>不可选择</option>
                   </select>
               </div>
               <div class="checkbox">
                   <label>
                       <input type="checkbox"> 无法选择
                   </label>
               </div>
               <button type="submit" class="btn btn-primary">提交</button>
           </fieldset>
       </form>




                    <!--表单控件状态(验证状态)-->
       <!--在制作表单时，不免要做表单验证。同样也需要提供验证状态样式，在Bootstrap框架中同样提供这几种效果。-->
       <!--1、.has-warning:警告状态（黄色）-->
       <!--2、.has-error：错误状态（红色）-->
       <!--3、.has-success：成功状态（绿色）-->
       <!--使用的时候只需要在form-group容器上对应添加状态类名。-->

       <h3>示例1</h3>
       <form role="form">
           <div class="form-group has-success">
               <label class="control-label" for="inputSuccess1">成功状态</label>
               <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
           </div>
           <div class="form-group has-warning">
               <label class="control-label" for="inputWarning1">警告状态</label>
               <input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
           </div>
           <div class="form-group has-error">
               <label class="control-label" for="inputError1">错误状态
                   <input type="text" class="form-control" id="inputError1" placeholder="错误状态">
               </label>
           </div>
           <div class="form-group has-error">
               <label class="control-label">错误状态
                   <input type="text" class="form-control">
               </label>
           </div>
       </form>

       <!--很多时候，在表单验证的时候，不同的状态会提供不同的 icon，比如成功是一个对号（√），-->
       <!--错误是一个叉号（×）等。在Bootstrap框中也提供了这样的效果。-->
       <!--如果你想让表单在对应的状态下显示 icon 出来，只需要在对应的状态下添加类名“has-feedback”。-->
       <!--请注意，此类名要与“has-error”、“has-warning”和“has-success”在一起：-->
       <!--从效果图中可以看出，图标都居右。在 Bootstrap 的小图标都是使用@font-face来制作-->
       <!--而且必须在表单中添加了一个 span 元素：-->
       <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
       <h3>示例2</h3>
       <form role="form">
           <div class="form-group has-success has-feedback">
               <label class="control-label" for="inputSuccess1">成功状态</label>
               <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
               <span class="glyphicon glyphicon-ok form-control-feedback"></span>
           </div>
           <div class="form-group has-warning has-feedback">
               <label class="control-label" for="inputWarning1">警告状态</label>
               <input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
               <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
           </div>
           <div class="form-group has-error has-feedback">
               <label class="control-label" for="inputError1">错误状态</label>
               <input type="text" class="form-control" id="inputError1" placeholder="错误状态">
               <span class="glyphicon glyphicon-remove form-control-feedback"></span>
           </div>
           <!--此处注意，input要写在label外面，要不然样式会出错，应该是label样式牵制了input样式-->
           <div class="form-group has-error has-feedback">
               <label class="control-label" for="inputError1">错误状态
                   <input type="text" class="form-control" id="inputError1" placeholder="错误状态">
               </label>
               <span class="glyphicon glyphicon-remove form-control-feedback"></span>
           </div>
       </form>




                <!--表单提示信息-->
       <!--平常在制作表单验证时，要提供不同的提示信息。-->
       <!--在Bootstrap框架中也提供了这样的效果。-->
       <!--使用了一个"help-block"样式，将提示信息以块状显示，并且显示在控件底部。-->
       <form role="form">
           <div class="form-group has-success has-feedback">
               <label class="control-label" for="inputSuccess1">成功状态</label>
               <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
               <span class="help-block">你输入的信息是正确的</span>
               <span class="glyphiconglyphicon-ok form-control-feedback"></span>
           </div>
       </form>

       <!--借助于Bootstrap的网格系统，可以让提示信息显示在控件的后面，也就是同一水平显示。-->
       <form role="form">
           <div class="form-group">
               <label class="control-label" for="inputSuccess1">成功状态</label>
               <div class="row">
                   <div class="col-xs-6">
                       <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
                   </div>
                   <span class="col-xs-6 help-block">你输入的信息是正确的</span>
               </div>
           </div>
       </form>



       <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
