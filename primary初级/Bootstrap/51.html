<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--下拉菜单（菜单项状态）-->
<!--下拉菜单项的默认的状态（不用设置）有悬浮状态（:hover）和焦点状态（:focus）-->
<!--下拉菜单项除了上面两种状态，还有当前状态（.active）蓝色的和禁用状态（.disabled）禁止符号。-->
<!--这两种状态使用方法只需要在对应的菜单项上添加对应的类名  例子如下：-->
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        ….
        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
    </ul>
</div>
<!--自己练习-->
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        选择你喜欢的水果
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#">桃子</a></li>
        <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#">桃子</a></li>
        <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="#">桃子</a></li>
        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">桃子</a></li>
    </ul>
</div>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
