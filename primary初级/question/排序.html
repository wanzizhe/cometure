<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展开收起Demo</title>
</head>
<body>
    <script>
        var text = [
            {
                tag: '危险，涉毒',
                name: '万子哲，万哈哈'
            },{
                tag: '危险1，涉毒1',
                name: '万子哲1，万哈哈1'
            }
        ]
        text.map((item, index)=>{
            let strTag = item.tag;
            var reg = /[,，]/g;
            strTag = strTag.replace(reg,"$&\r\n");
            text.index.tag = strTag
            console.log(strTag);
            console.log(text);

        })
        
        
    </script>
</body>
</html>
