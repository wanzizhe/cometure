<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class='1abc'>abc</div>
  <div class='123c'>123c</div>
  <div class='name'>name</div>
  <div class='zzc'>zzc</div>
  <div class='acore'>acore</div>
  <div class='a123'>a123</div>
  <script>
    //获取dom元素
    var o1bac = document.getElementsByClassName('1abc')[0];
    var o123c = document.getElementsByClassName('123c')[0];
    var oName = document.getElementsByClassName('name')[0];
    var oZzc = document.getElementsByClassName('zzc')[0];
    var oAcore = document.getElementsByClassName('acore')[0];
    var oA123 = document.getElementsByClassName('a123')[0];
    //获取每一个class的值
    o1bacClassName = o1bac.getAttribute('class')//1abc
    o123cClassName = o123c.getAttribute('class')//o123c
    oNameClassName = oName.getAttribute('class')//name
    oZzcClassName = oZzc.getAttribute('class')//zzc
    oAcoreClassName = oAcore.getAttribute('class')//acore
    oA123ClassName = oA123.getAttribute('class')//a123
    //获取每个class的第一位
    function sliceStr(str){
      return str.slice(0,1)
    }
    //判断如果class类名的第一个字母为‘a’，背景为黑色
    if(sliceStr(o1bacClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
    if(sliceStr(o123cClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
    if(sliceStr(oNameClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
    if(sliceStr(oZzcClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
    if(sliceStr(oAcoreClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
    if(sliceStr(oA123ClassName) == 'a'){
      o1bac.setAttribute('style', 'background: black !important');
    }
  </script>
</body>
</html>
