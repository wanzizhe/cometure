<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页中的表格</title> <!--table表格在没有添加css样式之前，在浏览器中显示是没有表格线的-->
</head>
<body>
<table summary="本表格记录一到三班同学的数量以及平均成绩">
                        <!--<table summary="表格简介文本">
                        摘要的内容是不会在浏览器中显示出来的。
                       它的作用是增加表格的可读性(语义化)，使搜索引擎更好的读懂表格内容，
                       还可以使屏幕阅读器更好的帮助特殊用户读取表格内容。-->
<caption>一到三班学生平均成绩</caption>
                       <!--<caption>标题文本</caption>标题的显示位置：表格上方。-->
<table>  <!--<table>…</table>：整个表格以<table>标记开始、</table>标记结束。-->
    <tbody>   <!--<tbody>…</tbody>：当表格内容非常多时，表格会下载一点显示一点，
                  但如果加上<tbody>标签后，这个表格就要等表格内容全部下载完才会显示。-->
     <tr>  <!--<tr>…</tr>：表格的一行，所以有几对tr 表格就有几行。-->
         <th>班级</th>   <!--<th>…</th>：表格的头部的一个单元格，表格表头,默认为粗体并且居中显示-->
         <th>学生数</th>
         <th>平均成绩</th>
     </tr>
    <tr>
        <td>一班</td>  <!--<td>…</td>：表格的一个单元格，一行中包含几对<td>...</td>，
                           说明一行中就有几列。表格中列的个数，取决于一行中数据单元格的个数。-->
        <td>30</td>
        <td>89</td>
    </tr>
    <tr>
        <td>二班</td>
        <td>32</td>
        <td>86</td>
    </tr>
    <tr>
        <td>三班</td>
        <td>29</td>
        <td>90</td>
    </tr>
    </tbody>
</table>
</body>
</html>
