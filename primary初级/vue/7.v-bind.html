<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            width: 200px;
            height: 200px;
            background:#ff0;
        }
        .bb{
           background: #0f0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <img v-bind:src="imgSrc" v-bind:alt="v-bind:imgAlt"> -->
        <img :src="imgSrc" :alt="imgAlt">  <!---:为v-bind 的缩写-->
        <div :class="clsName">div1</div>
        <div :class="{bb:isBb}">div2</div>
        <div :class="{aa:isAa,bb:isBb}">div3</div>
        <div :style="styleObj">div4</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                imgSrc:'https://cn.vuejs.org/images/logo.png',
                imgAlt:'图片加载失败',
                clsName:'aa',
                isAa:true,
                isBb:false,
                styleObj:{
                    width:'200px',
                    background:'#ccc'
                }
            }
        })
    </script>
</body>
</html>
