<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- video视频，支持MP4视频文件格式，可以用格式工厂转化为标准MP4文件
        loop循环播放 ，controls出现播放视频下面的控制按钮
     -->
    <video src="" autoplay width="500px" height="500px" controls loop></video>
    <!-- audio音频 -->
    <audio src="" autoplay controls></audio>
</body>
</html>
