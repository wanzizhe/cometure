<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn">click</button>
    <div id="result"></div>
    <script>
        var oBtn = document.querySelector("#btn");
        var oResult = document.querySelector("#result");
        oBtn.addEventListener("click", function () {
            var arr = [];
            for (var i = 0; i < 5; i++) {
                arr.push(Math.floor(Math.random() * 10));
            }
            oResult.innerHTML = arr;
            history.pushState(arr,"");
        });
        window.onpopstate = function(e){
            //console.log(e.state);//上一项内容
            oResult.innerHTML = e.state;//好处是url地址不会发生改变
        };
        //在前面通过history.pushState方法向history中添加第一个参数，然后，再按返回的时候，通过window.onpopState方法中的e.state取到之前添加的参数
    </script>
</body>

</html>
