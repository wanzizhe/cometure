<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 500px;
            height: 500px;
            border: 20px solid rgba(0,0,0,0.5);
            /*background-color: red;  background-color包括border+padding+内容*/
             background:url(2.jpg) no-repeat;    /*background-image包括padding+内容 */

            /* 背景原点 */
            background-origin:border-box; /* padding-box（默认值）背景从padding开始，border-box背景从边框开始，content-box背景从内容开始*/
            padding:20px;
            margin : 50px;
            /* 背景裁剪 */
             background-clip:border-box; /*padding-box背景从内边距向内进行裁剪（包括内边距），border-box背景从边框向内进行裁剪（包括border，content-box背景从内容向内进行裁剪（包括内容））*/
        }

        #div2{
            width: 500px;
            height: 500px;
            background:url(2.jpg) no-repeat;
            font-size: 100px;
            font-weight:bolder;
            /* 背景的文本裁剪 */
            -webkit-background-clip:text;
            color:transparent;
        }

        #div3{
            width: 800px;
            height: 500px;
            border:1px solid;
            background:url(2.jpg) no-repeat;
            /* 背景大小 */
           /*background-size:500px 200px;   通过设置水平垂直宽度来设置图片大小*/
           /* background-size:50% 100%;  百分比相对于外面的div而言的 */
           /* background-size:contain;  contain包含，让背景图片完全显示在div中，一边重合，不一定充满*/
           /* background-size:cover; 让背景图片全部覆盖div，可能会超出 */
        }

        #div4{
            width: 800px;
            height: 500px;
            border:1px solid;
            /* 多背景 */
            background:url(2.jpg) no-repeat 0 0 ,url(3.jpg) no-repeat 20px 20px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2">wanzizhe</div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
