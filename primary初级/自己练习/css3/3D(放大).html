<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border:2px dashed;
            margin:100px auto;
            perspective: 1000px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background:red;
            /* scale3d(X轴，Y轴，Z轴) */
            transform: scale3d(2,0.5,5);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div</div>
    </div>
</body>
</html>
