<body>
    <ul id="ul1">
        <li>01</li>

    <script>

            var $li = $("li").get(-1);

            $("li").on("click",function(){
                console.log($(this).index());//index()输出索引
            });

            var obj1 = {
                name : "wanzizhe",
                age :18,
                school : "weichuang"
            }
            var obj2 = {
                school : "ligong"
            }
            var obj3 = {
                sex : "男"
            }
            $.extend(obj1,obj2,obj3);//合并对象，将后面的所有都合并到第一个对象
            console.log(obj1);
        });
    </script>
