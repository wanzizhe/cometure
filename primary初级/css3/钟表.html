<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>钟表</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            #clock{
                width: 500px;
                height: 500px;
                border:5px solid #ffff00;
                border-radius: 50%;
                margin:50px auto;
                position:relative;
            }
            #lis li{
                width: 3px;
                height: 25px;
                background:#ffff00;
                position:absolute;
                top:0;
                left:250px;
                transform-origin:0 250px;
            }
            #hour{
                width: 8px;
                height: 100px;
                background:#6D84B4;
                position:absolute;
                top:150px;
                left:246px;
            }
            #minute{
                width: 8px;
                height: 130px;
                background:#AAAAAA;
                position:absolute;
                top:120px;
                left:246px;
            }
            #second{
                width: 4px;
                height: 160px;
                background:#e8e8e8;
                position:absolute;
                top:90px;
                left:246px;
            }
            #lis li:nth-child(5n+1){
                background: #fa6398;
                height:35px;
            }
            #clock div{
                transform-origin: bottom;
            }
            /*#clock li:nth-child(1){*/
            /*}*/
            /*#clock li:nth-child(2){*/
                /*transform: rotate(6deg);*/
            /*}*/
            /*#clock li:nth-child(3){*/
                /*transform: rotate(12deg);*/
            /*}*/

        </style>
    </head>
    <body>
         <div id="clock">
             <ul id="lis"></ul>
             <div id="hour"></div>
             <div id="minute"></div>
             <div id="second"></div>
         </div>
         <script>
             var aLis=document.getElementById("lis");
             var oHour=document.getElementById("hour");
             var oMinute=document.getElementById("minute");
             var oSecond=document.getElementById("second");
             var oLong="";
             for(var i=0;i<=60;i++){
                 oLong+="<li style='transform:rotate("+ i*6+"deg);'></li>"
             }
             aLis.innerHTML=oLong;
             play();
            setInterval(play,1000);
             function play(){
                 var now=new Date();
                 var second=now.getSeconds();
                 var minute=now.getMinutes();
                 var hour=now.getHours();
                oHour.style.transform="rotate("+(hour*30+minute/60*30) +"deg)";
                 oMinute.style.transform="rotate("+ (minute*6+second/60*6)+"deg)";
                 oSecond.style.transform="rotate("+ second*6+"deg)";
             }
         </script>
    </body>
</html>
