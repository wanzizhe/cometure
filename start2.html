    <h1>奔跑</h1>
    <p>追逐理想就像走路，你不走这条路，只是远远的观望，你永远看不见前方另一片天地。出发才有希望，付出会有收获。如果你因为路途遥远而不敢出发，如果你因为看不见未来而不愿意去努力，那么你又何必拥有得起梦想。不要总说你有很多梦想，你首先需要努力的是，眼前的这条路该如何出发，怎么走好，如何避让路上的障碍</p>
