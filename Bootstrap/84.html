<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--响应式导航条-->

<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        　<!--         .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->

        <!--2、保证在窄屏时要显示的图标样式（固定写法）：-->
        <!--3、并为button添加data-target=".类名/#id名"，究竞是类名还是id名呢？由需要折叠的div来决定。-->
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
        <a href="#" class="navbar-brand">慕课网</a>
    </div>
    <!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，
    显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->

    <!--1、保证在窄屏时需要折叠的内容必须包裹在带一个div内，
    并且为这个div加入collapse、navbar-collapse两个类名。最后为这个div添加一个class类名或者id名。-->
    <div class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">网站首页</a></li>
            <li><a href="#">系列教程</a></li>
            <li><a href="#">名师介绍</a></li>
            <li><a href="#">成功案例</a></li>
            <li><a href="#">关于我们</a></li>
        </ul>
    </div>
</div>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
