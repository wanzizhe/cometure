<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
        <!--三种列表-->
        <ul>
        <li>无序列表信息1</li>
        <li>无序列表信息2</li>
        <li>无序列表信息3</li>
        </ul>
        <ol>
        <li class="list-unstyled">有序列表信息1</li>
        <li>有序列表信息2</li>
        <li>有序列表信息3</li>
        </ol>
        <dl>
        <dt>定义列表标题</dt>
        <dd>定义列表信息1</dd>
        <dd>定义列表信息2</dd>
        </dl>
        <!--类名.list-unstyled,这样就可以去除默认的列表样式的风格（去掉.和序号）-->
        <!--类名“.list-inline”把垂直列表换成水平列表，而且去掉项目符号（编号），保持水平显示。-->
        <!--也可以说内联列表就是为制作水平导航而生。-->
        <ul class="list-unstyled">
        <li>城市：</li>
        <li>
        <ul class="list-inline">
        <li>上海</li>
        <li>香港</li>
        <li>澳门</li>
        <li>厦门</li>
        <li>威海</li>
        </ul>
        </li>
        </ul>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/bootstrap.js"></script>
</body>
</html>
