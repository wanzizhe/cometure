<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <!--.dl-horizontal只有屏幕大于768px的时候，添加类名“.dl-horizontal”才具有水平定义列表效果。-->
    <!--当屏幕小于768px时候变成定义列表原始状态-->
    <!--1、将dt设置了一个左浮动，并且设置了一个宽度为160px-->
    <!--2、将dd设置一个margin-left的值为180px，达到水平的效果-->
    <!--3、当标题宽度超过160px时，将会显示三个省略号-->
    <dl class="dl-horizontal">    （ horizontal水平）
    <dt>W3cplus</dt>
    <dd>一个致力于推广国内前端行业的技术博客。它以探索为己任，不断活跃在行业技术最前沿，努力提供高质量前端技术博文</dd>
    <dt>慕课网</dt>
    <dd>一个专业的，真心实意在做培训的网站</dd>
    <dt>我来测试一个标题，我来测试一个标题</dt>
    <dd>我在写一个水平定义列表的效果，我在写一个水平定义列表的效果</dd>
    </dl>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
