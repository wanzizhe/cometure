<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <!--Bootstrap还为表格的行元素<tr>提供了五种不同的类名，每种类名控制了行的不同背景颜色-->
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th>类名</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active">
                <td>.active</td>
                <td>表示当前活动的信息</td>
            </tr>
            <tr class="success">
                <td>.success</td>
                <td>表示成功或者正确的行为</td>
            </tr>
            <tr class="info">
                <td>.info</td>
                <td>表示中立的信息或行为</td>
            </tr>
            <tr class="warning">
                <td>.warning</td>
                <td>表示警告，需要特别注意</td>
            </tr>
            <tr class="danger">
                <td>.danger</td>
                <td>表示危险或者可能是错误的行为</td>
            </tr>
        </tbody>
    </table>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
