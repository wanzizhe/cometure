<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--列的嵌套-->
<!--Bootstrap框架的网格系统还支持列的嵌套。你可以在一个列中添加一个或者多个行（row）容器，-->
<!--然后在这个行容器中插入列（像前面介绍的一样使用列）。但在列容器中的行容器（row），宽度为100%时，就是当前外部列的宽度。-->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            我的里面嵌套了一个网格
            <div class="row">
                <div class="col-md-6">col-md-6</div>
                <div class="col-md-6">col-md-6</div>
            </div>
        </div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-8">
            我的里面嵌套了一个网格
            <div class="row">
                <div class="col-md-4">col-md-4</div>
                <div class="col-md-4">col-md-4</div>
                <div class="col-md-4">col-md-4</div>
            </div>
        </div>
    </div>
</div>
<!--自己试验-->
<div class="container">
    <div class="row">
        <div class="col-md-8">.col-md-8插入
            <div class="row">
                <div class="col-md-8">.col-md-8</div>
                <div class="col-md-4">.col-md-4</div>
            </div>
        </div>
        <div class="col-md-4">.col-md-4插入
            <div class="row">
                <div class="col-md-9">.col-md-9</div>
                <div class="col-md-3">.col-md-3</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
