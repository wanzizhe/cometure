<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <!--在Bootstrap主要提供了三种代码风格：-->
    <!--1、使用<code></code>来显示单行内联代码，一般是针对于单个单词或单个句子的代码。-->
    <!--2、使用<pre></pre>来显示多行块代码，一般是针对于多行代码（也就是成块的代码）。-->
    <!--3、使用<kbd></kbd>来显示用户输入代码，一般是表示用户要通过键盘输入的内容。-->
    <!--不管使用哪种代码风格，在代码中碰到小于号（<）要使用硬编码“&lt;”来替代，大于号(>)使用“&gt;”来替代。-->
    <!--而且对于<pre>代码块风格，标签前面留多少个空格，在显示效果中就会留多少个空格。-->

    code风格：
    <div>Bootstrap的代码风格有三种：<code>&lt;code&gt;</code>、<code>&lt;pre&gt;</code>和<code>&lt;kbd&gt;</code></div>

    pre风格：
    <div>
    <pre>
    &lt;ul&gt;
    &lt;li&gt;...&lt;/li&gt;
    &lt;li&gt;...&lt;/li&gt; 标签前面留多少个空格，在显示效果中就会留多少个空格
    &lt;li&gt;...&lt;/li&gt;
    &lt;/ul&gt;
    </pre>
    </div>

    kbd风格：
    <div>请输入<kbd>ctrl+c</kbd>来复制代码，然后使用<kbd>ctrl+v</kbd>来粘贴代码</div>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
