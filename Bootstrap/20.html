<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--内联表单-->
<!--有时候我们需要将表单的控件都在一行内显示，在<form>元素中添加类名“form-inline”-->
<!--如果你要在input前面添加一个label标签时，会导致input换行显示。如果你必须添加这样的一个label标签，-->
<!--并且不想让input换行，你需要将label标签也放在容器“form-group”中，如：-->
<div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
</div>
<div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
</div>

<!--在下面这里虽然label标签没有放在容器“from-group"中，但是因为加了class=“sr-only”-->
<!--所以也不会换行，因为sr-only会将label标签隐藏起来，上面的例子也是一样没有label标签（Email address）-->
<!--因为label加了class="sr-only"-->
<form class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 记住密码
        </label>
    </div>
    <button type="submit" class="btn btn-default">进入邮箱</button>
</form>

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
