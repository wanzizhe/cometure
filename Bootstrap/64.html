<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
!--自适应导航（使用）-->
<!--自适应导航和前面使用“btn-group-justified”制作的自适应按钮组是一样的。-->
<!--只不过在制作自适应导航时更换了另一个类名“nav-justified”。-->
<!--当然他需要和“nav-tabs”或者“nav-pills”配合在一起使用。-->
<ul class="nav nav-tabs nav-justified">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">CSS3</a></li>
    <li><a href="#">Sass</a></li>
    <li><a href="#">jQuery</a></li>
    <li><a href="#">Responsive</a></li>
</ul>
<br />
<!--制作一个宽度自适应的胶囊形（pills）导航条-->
<ul class="nav nav-pills nav-justified">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">CSS3</a></li>
    <li><a href="#">Sass</a></li>
    <li><a href="#">jQuery</a></li>
    <li><a href="#">Responsive</a></li>
</ul>
<!--这里有一个媒体查询条件：“@media (min-width:768px){…}”-->
<!--表示自适应导航仅在浏览器视窗宽度大于768px才能按上图风格显示。-->
<!--当你的浏览器视窗宽度小于768px的时候，将会变化-->


<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
