<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

<body>

<!--下拉菜单（基本用法）-->
<!--使用方法：-->
<!--1、使用一个名为“dropdown”的容器包裹了整个下拉菜单元素（<div class="dropdown"></div>）-->
<!--2、使用了一个<button>按钮做为父菜单，并且定义类名“dropdown-toggle”和自定义“data-toggle”属性，-->
<!--且值必须和最外容器类名(<div class="dropdown"></div>)一致（data-toggle="dropdown"）-->
<!--3、下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu” (<ul class="dropdown-menu">)-->
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
    </ul>
</div>
<!--自己练习-->
<div class="dropdown">

        选择你喜欢的水果

        <li><a href="#">苹果</a></li>

        <li><a href="#">桃子</a></li>

</div>


<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
