<!--下拉菜单（原理分析）-->
<!--通过js技术手段，给父容器“div.dropdown”添加或移除类名“open”来控制下拉菜单显示或隐藏。-->
<!--也就是说，默认情况，“div.dropdown”没有类名“open”，当用户第一次点击时，-->
<!--“div.dropdown”会添加类名“open”；当用户再次点击时，“div.dropdown”容器中的类名“open”又会被移除。-->
