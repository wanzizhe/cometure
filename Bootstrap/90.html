<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<!--进度条-基本样式-->
<!--Bootstrap框架中也是按这样的方式实现的，他提供了两个容器，-->
<!--外容器使用“progress”样式，子容器使用“progress-bar”样式。-->
<!--progress样式主要设置进度条容器的背景色，容器高度、间距等-->
<!--progress-bar样式在设置进度方向，重要的是设置了进度条的背景颜色和过渡效果-->
<div class="progress">
    <div class="progress-bar" style="width:40%">
    </div>
</div>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
