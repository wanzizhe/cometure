    <meta charset="UTF-8">

<body>
    <script>
        function sort (arr) {
            let handleArr = [];
            handleArr.push(arr[0]);
            for(let i = 1; i < arr.length; i++) {
                for(let j = handleArr.length -1; j >= 0; j--) {
                    if(arr[i] > handleArr[j]){
                        handleArr.splice(j + 1, 0 ,arr[i]);
                        break;
                    }
                    if(j === 0){
                        handleArr.unshift(arr[i]);
                    }
                }
            }
            return handleArr;
        }

        let arr = [5,4,3,2,1,7,9,10];
        console.log(sort(arr));
    </script>
</body>
