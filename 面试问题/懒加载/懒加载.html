<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 1500px;
            background:#ff0;
            width: 30%;
        }
        .img{
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="div1">1111111111111111111</div>
    <img class="img"/>
    <img class="img"/>
    <script>
        //方法一：
        let cilentH = document.documentElement.clientHeight;
        let imgs = document.getElementsByTagName('img');
        window.onscroll = function () {
            let scrollT = document.documentElement.scrollTop || document.body.scrollTop;
            console.log(scrollT, 'scrollT');
            for(let i = 0; i < imgs.length; i++) {
                let offsetT = imgs[i].offsetTop;
                console.log(offsetT, 'offsetTop');
                if(offsetT - scrollT <= cilentH){
                    imgs[i].setAttribute('src', `./${i + 1}.jpg`);
                }
            }
        }
    </script>
</body>
</html>
