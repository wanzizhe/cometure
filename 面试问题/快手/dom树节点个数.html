<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = 'div1'>
        <div>
            <p></p>
        </div>
        <span></span>
    </div>
    <script>
        let div1 = document.getElementById('div1');
        function domCount(dom) {
            let sum = dom.childElementCount || 0
            let children = dom.children
            for (let i in children) {
                sum += domCount(children[i])
            }
            return sum
        }
        console.log(domCount(div1));
    </script>
</body>
</html>
