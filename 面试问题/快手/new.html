<body>
    <script>
        function new1(...rest){
            let obj = {};
            let [context, ...args] = rest;
            obj._proto_ = Object.create(context.prototype);
            let result = context.apply(obj,args);
            return typeof result == 'object' ? result : obj;
        }
    </script>
