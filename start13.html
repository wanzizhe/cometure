<p>1922年的春天，一个想要成名名叫卡拉威（马奎尔Tobey Maguire 饰）的作家，离开了美国中西部，
    来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代。为了追寻他的美国梦，
    他搬入纽约附近一海湾居住。</p>
<p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。
    他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，
    其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>

<!--<a>标签还有一个作用是可以链接Email地址，使用mailto能让访问者便捷向网站管理者发送电子邮件。
我们还可以利用mailto做许多其它事情。
   mailto:收件人地址
  收件人地址后用 cc=地址，可以填写抄送地址
  收件人地址后用 bcc=地址，可以填上密件抄送地址
  可以用分号(;)隔开收件人地址，实现发给多个人收件人的功能
  用 subject=添加邮件主题
  用 body=添加邮件内容
  如果mailto后面同时有多个参数的话，第一个参数必须以“?”开头，后面的参数每一个都以“&”分隔。-->
