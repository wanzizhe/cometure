<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>        <!--在<title>和</title>标签之间的文字内容是网页的标题信息，它会出现在浏览器的标题栏中。
                            网页的title标签用于告诉用户和搜索引擎这个网页的主要内容是什么，搜索引擎可以通过网页标题，迅速的判断出网页的主题。
                            每个网页的内容都是不同的，每个网页都应该有一个独一无二的title。-->
</head>
<body>
<h1>了不起的盖茨比</h1>     <!--<h1>标题标签，最高等级-->
<h2>霍金</h2>
<h3>莎士比亚</h3>
<h4>鲁迅</h4>
<h5>老舍</h5>
<h6>傅雷</h6>
<p>1922年的春天，一个想要成名名叫<em>尼克•卡拉威</em>（托比•马奎尔Tobey Maguire 饰）的作家，离开了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代。为了追寻他的<span>美国梦</span>，他搬入纽约附近一海湾居住。</p>
<!--<em>标签表示强调，变为斜体，<span>标签为了设置单独的样式-->
<p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的想象为<strong>"爵士乐时代"</strong>吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
<!--<strong>标签更加强烈的强调，使字体变粗-->
</body>
</html>
