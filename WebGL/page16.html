<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <form autocomplete="on">
        姓：<input type="text" name="姓" ><br />
        名：<input type="text" name="名" ><br />
        <input type="submit" />
    </form>
    <form>
        姓：<input type="text" name="姓" autofocus><br />
        名：<input type="text" name="名" disabled="disabled"><br />
        <input type="submit" />
    </form>
    <form>
        选择图片：<input type="file" name="img" multiple="multiple">
        <input type="submit" />
    </form>
    <form>
        <input type="search" name="user_search" placeholder="请输入字段预期值"/>
        <input type="submit"/>
    </form>
</body>
</html>
