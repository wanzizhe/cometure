        $(function(){
            $("#div").on("click",function(){
                var target;
                if($("body").scrollTop()){
                    target=$("body");
                }
                else{
                    target=$("html");
                }
                var timer=setInterval(function(){
                    var oScrollTop=target.scrollTop();
                    if(oScrollTop<=0){
                        clearInterval(timer);
                    }
                    target.scrollTop(oScrollTop-=100);
                },100)
            });
        });
    </script>
