<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>输入框</title>
    </head>
    <body>
    <input type="text" id="search" value=""/>
    <ul id="menu">
        <li>apple</li>
        <li>bananer</li>
        <li>orange</li>
    </ul>
    <script src="jquery-1.11.2.js"></script>
    <script>
       $(function(){
           $("#search").on("keyup",function(){
//               console.log(this.value);
//               console.log($(this).val());
               if(this.value!=""){
                   $("#menu li").css("background","transparent");
                   $("#menu li:contains("+this.value+")").css("background","#cccccc")
               }
               else{
                   $("#menu li").css("background","transparent");
               }
           });
       });
    </script>
    </body>
</html>
