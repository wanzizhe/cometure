<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简单的滑动图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
           list-style: none;
        }
        #container{
            width: 306px;
            height: 300px;
            border:1px solid #000000;
            margin:200px auto;
        }
        #top{
            width: 306px;
            height: 30px;
            border:1px solid #000000;
        }
        #top li{
            width: 100px;
            height: 30px;
            background: #cccccc;
            float: left;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        #top #second{
            margin:0 3px;
        }
        #top .selected{
            background: #000;
            color: #ffffff;
        }
        #bottom li{
            display:none;
        }
        #bottom .selected{
            display:block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top">
            <ul>
              <li class="selected">html</li>
              <li id="second">css</li>
              <li>javascript</li>
            </ul>
        </div>
        <div id="bottom">
            <ul>
                <li class="selected">11</li>
                <li>22</li>
                <li>33</li>
            </ul>
        </div>
    </div>
    <script>
         var oDiv=document.getElementById("top");
         var aLi=oDiv.getElementsByTagName("li");
         var oDiv1=document.getElementById("bottom");
         var aLi1=oDiv1.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aLi1[i].className="";
                }
                this.className="selected";
                aLi1[this.index].className="selected";
            }
        }
    </script>
</body>
</html>
