<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div{
            width: 200px;
            height: 200px;
            background:#fa6398;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="div">
    </div>
    <script>
        var oDiv=document.getElementById("div");
        oDiv.onmousedown=function(e){
            e=e||window.event;
            var oDivtop= e.clientY-oDiv.offsetTop;
            var oDivleft= e.clientX-oDiv.offsetLeft;
            document.onmousemove=function(e){
                e=e||window.event;
                oDiv.style.top= e.clientY-oDivtop+"px";
                oDiv.style.left= e.clientX-oDivleft+"px";
            };
        };
        document.onmouseup=function(){
            document.onmousemove=null;
        };

    </script>
</body>
</html>
