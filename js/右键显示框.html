<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>右键提示框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #import li{
            width: 80px;
            height: 19px;
            list-style: none;
            border-bottom: 1px solid #999999;
            text-align: center;
            line-height: 19px;
        }
        ul{
            width: 80px;
            height: 98px;
            border:1px solid #000;
            display:none;
            position:absolute;
            top:0;
            left:0;
        }
        #import li:hover{
            background: #dddddd;
            cursor:pointer;
        }
    </style>
</head>
<body>
   <ul id="import">
       <li>刷新</li>
       <li>重新加载</li>
       <li>粘贴</li>
       <li>复制</li>
       <li>检查</li>
   </ul>
   <script>
       var oUl=document.getElementById("import");
       var oLi=document.getElementsByTagName("li");
       document.oncontextmenu=function(e){
           e= e || window.event;
           oUl.style.display="block";
            oUl.style.top= e.clientY+"px";
            oUl.style.left= e.clientX+"px";
           return false;
       };
       document.onclick=function(){
           oUl.style.display="none";
       };
       for(var i=0;i<oLi.length;i++){
           oLi[i].onclick=function(){
               alert(this.innerHTML);
           }
       }
   </script>
</body>
</html>
