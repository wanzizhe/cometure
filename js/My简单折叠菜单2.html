<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>简单折叠菜单</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            #container{
                width: 150px;
                border:1px solid #000000;
            }
            #container .selected{
                background: #000000;
                color:#ffffff;
                cursor: pointer;
            }
            #container .num{
                display: none;
            }
        </style>
    </head>
    <body>
    <ul id="container">
        <li>
            <h3 class="selected">管理区</h3>
            <ul class="num">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <h3 class="selected">交流区</h3>
            <ul class="num">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>
    <script>
        var oUl=document.getElementById("container");
        var aH3=oUl.getElementsByTagName("h3");
        var oUl1=oUl.getElementsByClassName("num");
        var bFlag=false;//标识位  false为合上  true为打开
        for(var i=0;i<aH3.length;i++){
            aH3[i].index=i;
            aH3[i].bFlag=false;
            aH3[i].onclick=function(){
                 if(this.bFlag){
                     oUl1[this.index].style.display="none";
                 }
                 else{
                     oUl1[this.index].style.display="block";
                 }
                this.bFlag=!this.bFlag;
            };
        }
    </script>
    </body>
</html>
