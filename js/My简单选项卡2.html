<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>简单选项卡</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            li{
                list-style: none;
            }
            #container{
                width: 300px;
                height: 300px;
                border:1px solid #000000;
                margin:150px  auto;
            }
            #title{
                width: 300px;
                height: 50px;
                border-bottom: 1px solid #000000;
            }
            #title li{
                float:left;
                color: #ffffff;;
                font-size: larger;
                width: 99px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                border-left:1px solid #000000;
                background: yellowgreen;
                cursor: pointer;
            }
            #title .selected{
                background: paleturquoise;
            }
            #info li{
                display: none;

            }
            #info .selected{
                display: block;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <ul id="title">
            <li class="selected">松枝记</li>
            <li>泰芒了</li>
            <li>甜甜圈</li>
        </ul>
        <ul id="info">
            <li class="selected">冰淇凌，鸡蛋仔</li>
            <li>芒果，奶油</li>
            <li>巧克力，蛋糕</li>
        </ul>
    </div>
    <script>
        var oUl=document.getElementById("title");
        var aLi=oUl.getElementsByTagName("li");
        var oUl1=document.getElementById("info");
        var aLi1=oUl1.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aLi1[i].className="";
                }
                aLi[this.index].className="selected";
                aLi1[this.index].className="selected";
            };
        }
    </script>
    </body>
</html>
