<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>My简单轮播图2</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            li{
                list-style: none;
            }
            #container{
                margin:100px 600px;
                position:relative;
            }
            #photo img{
                width: 300px;
                height: 400px;
                display: none;
            }
            #photo .selected{
                display: block;
            }
            #num{
                position:absolute;
                top:380px;
                left: 110px;
            }
            #num li{
                float: left;
                width: 20px;
                height: 20px;
                background: paleturquoise;
                margin-left: 3px;
                color: yellowgreen;
                line-height: 20px;
                text-align: center;
                opacity:0.6;
                cursor: pointer;
            }
            #num .selected{
                background: #fa6398;
                color:#cccccc;
            }
            #logo{
                position:absolute;
                top: 180px;

            }
            #logo li{
                float: left;
                width: 17px;
                height: 40px;
                background:paleturquoise;
                opacity:0.6;
                color:yellowgreen;
                font-size: 35px;
                cursor: pointer;
            }
            #logo #left{
                margin-right: 266px;
            }
        </style>
    </head>
    <body>
    <div id="container">
        <div id="photo">
            <img src="../photo/1.jpg" alt="" class="selected"/>
            <img src="../photo/2.jpg" alt=""/>
            <img src="../photo/3.jpg" alt=""/>
            <img src="../photo/4.jpg" alt=""/>
        </div>
        <ul id="num">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul id="logo">
            <li id="left"><</li>
            <li id="right">></li>
        </ul>
    </div>
    <script>
        var oNum=document.getElementById("num");
        var aLi=oNum.getElementsByTagName("li");
        var oPho=document.getElementById("photo");
        var aImg=oPho.getElementsByTagName("img");
        var oLef=document.getElementById("left");
        var oRig=document.getElementById("right");
        var nowindex=0;
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aImg[i].className="";
                }
                aLi[this.index].className="selected";
                aImg[this.index].className="selected";
            };
        }
            oLef.onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aImg[i].className="";
                }
                nowindex--;
                if(nowindex==-1){
                    nowindex=3;
                }
                aLi[nowindex].className="selected";
                aImg[nowindex].className="selected";
            };
          oRig.onclick=function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aImg[i].className="";
                }
                nowindex++;
                if(nowindex==4){
                    nowindex=0;
                }
                aLi[nowindex].className="selected";
                aImg[nowindex].className="selected";
            };
        function move(){
             timer=setInterval(function(){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aImg[i].className="";
                }
                nowindex++;
                if(nowindex==4){
                    nowindex=0;
                }
                aLi[nowindex].className="selected";
                aImg[nowindex].className="selected";
            },1000);
        }
        var oCon=document.getElementById("container");
        oCon.onmouseover=function(){
            clearInterval(timer);
        };
        oCon.onmouseout=function(){
             move();
        };
    </script>
    </body>
</html>
