<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>进度条</title>
        <style>
            #long{
                width: 500px;
                height: 25px;
                border:5px solid #000000;
                border-radius:30px;
                margin:100px auto;
            }
            #waiting{
                width: 60px;
                height: 60px;
                border-radius:50%;
                background: #000;
                color: #ffffff;
                font-size: 15px;
                text-align: center;
                line-height: 60px;
                font-weight: bolder;
                margin:60px auto;
            }
            #waiting:hover{
                background: #cccccc;
                cursor: pointer;
            }
            #info{
                width: 0;
                height: 25px;
                background: #000000;
            }
        </style>
    </head>
    <body>
     <div id="long">
         <div id="info"></div>
     </div>
     <div id="waiting">waiting</div>
    </body>
    <script>
        var oInfo=document.getElementById("info");
        var oWaiting=document.getElementById("waiting");
        oWaiting.onclick=function(){
            move();
        };
        function move(){
          timer=setInterval(function(){
            oInfo.style.width=oInfo.offsetWidth+2+"px";//offsetWidth直接取到宽度的值（number型）
             if(oInfo.style.width==500+"px"){
            clearInterval(timer);
             }
        },10);
            oInfo.style.width=0+"px";
        }
    </script>
</html>
