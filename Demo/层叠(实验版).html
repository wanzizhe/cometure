<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            position: relative;
            margin: 100px auto;
        }

        .item {
            position: absolute;
            width: 50px;
            height: 100px;
            transform: rotate(-45deg);
            border: 1px solid;
        }

        .item:nth-child(1) {
            top: 5px;
            right: 5px;
            background: white;
        }

        .item:nth-child(2) {
            top: 10px;
            right: 10px;
            background: black;
        }

        .item:nth-child(3) {
            top: 15px;
            right: 25px;
            background: red;
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
