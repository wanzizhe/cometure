<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #top{
            height:100px;
            width:100%;
            background: orange;
        }
        #bottom{
            height:100px;
            width:100%;
            background:pink;
            position: absolute;
            bottom:0;
        }
        #center{
            background: #cccccc;
            position:fixed;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div id="center"></div>
    <div id="bottom"></div>
</body>
</html>
