<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>3</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #left{
                background: #fa6398;
                height: 400px;
                width: 300px;
                position:fixed;
                top:0;
                left:0;
            }
            #right{
                background:#ffff00;
                height: 400px;
                width: 300px;
                position:fixed;
                top:0;
                right:0;
            }
            #center{
                background: #00ffff;
                height:400px;
                -webkit-box-flex: 1;
            }
            #main{
                display:-webkit-box;
            }

        </style>
    </head>
    <body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
    </body>
</html>
