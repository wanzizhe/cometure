<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>1</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #left{
                background: #fa6398;
                height: 400px;
                width: 300px;
                float: left;
            }
            #right{
                background:#ffff00;
                height: 400px;
                width: 300px;
                float: right;
            }
            #center{
                background: #00ffff;
                height:400px;
            }
        </style>
    </head>
    <body>
     <div id="left"></div> <!--先写左边左浮，接着写右边右浮，之后center直接就上去了，
    但是，如果你先写左边左浮，然后center上去了，之后再写右边右浮，这时的右边右浮是上不去的 -->
    <div id="right"></div>
    <div id="center"></div>
    </body>
</html>
