<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>照片墙</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            #main{
                width: 500px;
                margin:0 auto;
                position: relative;
            }
            img{
                width: 280px;
                height: 500px;
                position:absolute;
                top: 100px;
                border:10px solid #f7f5d1;
                box-shadow:5px 5px 10px 3px #AAAAAA;
                transition:all 0.6s linear;
            }
            #main img:first-child{
                transform: rotate(40deg);
            }
            #main img:last-child{
                transform: rotate(-40deg);
            }
            #main img:hover{
                box-shadow:8px 8px 10px 5px #AAAAAA;
                z-index: 1;
                transform:scale(1.1) rotate(0deg);
            }
        </style>
    </head>
    <body>
    <div id="main">
        <img src="photo2/me.jpg" alt=""/>
        <img src="photo2/mom.jpg" alt=""/>
    </div>
    </body>
</html>
