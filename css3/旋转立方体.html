<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>旋转立方体</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                background: #3c3b3b;
                position: relative;
                perspective: 1000px;
                perspective-origin: 50% 50%;
            }
            #contain{
                width:200px;
                height: 200px;
                /*不给contain设置高的时候看不见方框的顶部*/
                margin:200px auto;
                transform-style: preserve-3d;
                animation: play 2s ease infinite;
            }
            #contain div{
                width: 200px;
                height: 200px;
                background: rgba(255, 255, 255, 0.6);
                font-size:100px;
                text-align: center;
                line-height: 200px;
                position: absolute;
                border:2px solid #FFFFFF;
            }
            #one{
                transform: rotateY(180deg) translateZ(100px);
            }
            #two{
                 transform:rotateY(90deg) translateZ(100px);
            }
            #three{
                transform:rotateY(-90deg) translateZ(100px)
            }
            #four{
                transform:rotateX(90deg) translateZ(100px)
            }
            #five{
                transform:rotateX(-90deg) translateZ(100px)
            }
            #six{
                transform:translateZ(100px)
            }
            @-webkit-keyframes play {
                from {
                }
                to {
                    transform: rotateY(360deg);
                }
            }
        </style>
    </head>
    <body>
     <div id="contain">
         <div id="one">1</div>
         <div id="two">2</div>
         <div id="three">3</div>
         <div id="four">4</div>
         <div id="five">5</div>
         <div id="six">6</div>
     </div>
    </body>
</html>
