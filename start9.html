<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ul和ol标签</title>
</head>
<body>
    <ul>
        <li>这是第一个无序列表</li>
        <li>这是第二个无序列表</li>
    </ul>
    <!--  <ul>制作无序列表,每项li前都自带一个圆点-->
    <ol>
        <li>这是第一个有序列表</li>
        <li>这是第二个有序列表</li>
    </ol>
    <!--  <ol>制作有序列表，每项<li>前都自带一个序号，序号默认从1开始。-->
</body>
</html>
