<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标签q和blockquote的用法</title>
</head>
<body>
<p>周瑜，不可否认，他是历史上一个了不起的英雄人物！确实也配得上那句<q>聪明秀出为之英，胆略过人为之雄。</q></p>
<!--<q>标签实现引用(引用别人的话）简单文本的引用（一句话），要引用的文本不用加双引号，<q>标签会自动添加双信号-->
<p>大家都忙于自认为很重要的事情，却没能享受到人生的快乐，反而要吞下苦果？</p>
<blockquote>暗淡轻黄体性柔，情疏迹远只香留。何须浅碧深红色，自是花中第一流。</blockquote>
<!--<blockquote>标签也是实现引用（引用别人的话）是长文本的引用（一大段），<blockquote>标签里的文本呈现缩进样式-->
</body>
</html>
