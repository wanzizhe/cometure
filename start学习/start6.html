<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>br /标签的用法和空格&nbsp</title>
</head>
<body>
<h2>《咏桂》</h2>
<p>暗淡轻黄体性柔，<br />情疏迹远只香留。<br />何须浅碧深红色，<br />自是花中第一流。</p>
<!--  与以前我们学过的标签不一样，<br />标签是一个空标签，没有HTML内容的标签就是空标签，
空标签只需要写一个开始标签，这样的标签有<br />、<hr />和<img />。
在 html 代码中输入回车、空格都是没有作用的。在html文本中想输入回车换行，就必须输入<br />。-->
<h1>感悟梦想</h1>
来源：作文网&nbsp;&nbsp;作者：为梦想而飞
<!--要想输入空格，必须写入&nbsp.-->
</body>
</html>
