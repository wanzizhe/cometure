<p>1922年的春天，一个想要成名名叫尼克•卡拉威
    （<a href="http://www.m1905.com/mdb/star/3316/" target="_blank">
        托比•马奎尔Tobey Maguire </a>饰）的作家，离开了美国中西部，来到了纽约。
    那是一个道德感渐失
    为了追寻他的美国梦，他搬入纽约附近一海湾居住。</p>
