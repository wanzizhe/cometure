
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>code和pre标签的使用</title>
</head>
<body>
    <p>我们可能知道水平渐变的实现，类似这样：
    <code>{background-image:linear-gradient(left, red 100px, yellow 200px);}</code></p>
<!--加入一行代码用<code>标签，如果是多行代码，可以使用<pre>标签-->
    <pre>
    var message="欢迎";
for(var i=1;i<=10;i++)
{
    alert(message);
}
    </pre>
<!--<pre> 标签的主要作用:预格式化的文本。被包围在 pre 元素中的文本通常会保留空格和换行符。
<pre> 标签不只是为显示计算机的源代码时用的，在你需要在网页中预显示格式时都可以使用它，
只是<pre>标签的一个常见应用就是用来展示计算机的源代码。-->
</body>
</html>
