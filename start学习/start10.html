<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div和其中id的作用</title>
</head>
<body>
<div id="hotList">
    <h2>热门课程排行榜</h2>
    <ol>
        <li>前端开发面试心法 </li>
        <li>零基础学习html</li>
        <li>javascript全攻略</li>
    </ol>
</div>
<div id="learningInstructed">
    <h2>web前端开发导学课程</h2>
    <ul>
        <li>网页专业名词大扫盲 </li>
        <li>网站职位定位指南</li>
        <li>为您解密Yahoo网站制作流程</li>
    </ul>
    <!--在网页制作过程过中，可以把一些独立的逻辑部分划分出来，
    放在一个<div>标签中，这个<div>标签的作用就相当于一个容器。
    什么是逻辑部分？它是页面上相互关联的一组元素。
    如网页中的独立的栏目版块，就是一个典型的逻辑部分。-->

    <!--用id属性来为<div>提供唯一的名称，这个就像我们每个人都有一个身份证号，
    这个身份证号是唯一标识我们的身份的，也是必须唯一的。
    <div  id="版块名称">…</div>    -->
</body>
</html>
