<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            background: #000;
        }

        #div1:after {
            content: "";
            display: block;
            clear: both;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background: #ff0;
            float: left;
        }

        #div3 {
            width: 200px;
            height: 200px;
            background: #0ff;
            float: left;
        }

        #div4 {
            width: 200px;
            height: 200px;
            background: #ccc;
            float: left;
        }

        #div5 {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
    </div>
</body>

</html>
