<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <!-- React使用JSX来代替常规的JavaScript
         使用JXS有几个优点：JSX执行更快，因为他在编译为js代码的时候进行了优化
                          它是类型安全的，在编译过程中就能发现错误
                          使用JSX编写模板更加简单快捷 -->
    <script type="text/babel">
        // ReactDOM.render(
        //     <h1>hello</h1>,
        //     document.getElementById('example')
        // );


    //我们可以在以上代码中嵌套多个 HTML 标签，需要使用一个 div 元素包裹它，
    //实例中的 p 元素添加了自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀。
    ReactDOM.render(
        <div>
            <h1>world</h1>
            <h2>learn react</h2>
            <p data-myattribute="somevalue">这是一个不错的JavaScript库</p>
        </div>,
        document.getElementById('example')
    );
    </script>                      
</body>
</html>
