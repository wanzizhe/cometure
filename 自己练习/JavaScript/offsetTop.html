<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: #f00;
            margin-top: 100px;
            margin-left: 200px;
        }
    </style>
    </head>

    <body>
        <div id="div1"></div>
        <script>
            var oDiv1 = document.getElementById("div1");
            console.log(oDiv1.offsetTop); //100 取到的是它和离他最近的已经定位的祖先元素的距离，如果没有，就是body
            console.log(oDiv1.offsetLeft); //200
        </script>
    </body>

</html>
