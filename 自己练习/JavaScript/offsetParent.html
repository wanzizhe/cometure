<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: #f00;
        }
        #div2{
            width:400px;
            height:400px;
            background: #0f0;
            position:relative;
        }
    </style>
    </head>

    <body>
        <div id="div2">
            <div id="div1"></div>
        </div>
        <script>
            var oDiv1 = document.getElementById("div1");
            console.log(oDiv1.offsetParent);//取到的是离他最近的已经定位的祖先元素<div id="div2"></div>，如果没有，就是body
        </script>
    </body>

</html>
