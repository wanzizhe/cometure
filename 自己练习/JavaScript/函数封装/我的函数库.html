<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        //找到该元素的下一个兄弟（元素节点）
        function next(elem) {
            do {
                elem = elem && elem.nextSibling;
            } while (elem && elem.nodeType != 1) //elem可能是null
            return elem;
        }
        console.log(next(oH1)); //返回兄弟节点


        //找到该元素的第一个孩子节点（元素节点）
        function first(elem) {
            elem = elem && elem.firstChild;
            return elem && elem.nodeType == 1 ? elem : next(elem);
        }
        console.log(first(oUl1)); //返回第一个孩子节点

        //对于标准浏览器和IE浏览器之间对于事件冒泡的兼容性问题，我们封装函数
        function addEvent(elem, type, handler) {
            if (elem.addEventListener) {
                elem.addEventListener(type, handler);
            } else if (elem.attachEvent) {
                elem.attachEvent(type, handler);
            } else {
                elem["on" + type] = handler;
            }
        }
        addEvent(oDiv1, "click", function () {
            alert(1);
        })

        //克隆对象
        function cloneObj(obj) {
            var newObj = {};
            for (var p in obj) {
                if (typeof obj[p] === "object") {
                    newObj[p] = cloneObj(obj[p]);
                } else {
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }

        //合并对象
        function extend(target, obj) {
            for (var p in obj) {
                if (typeof obj[p] === "object") {
                    target[p] = cloneObj(obj[p]);
                } else {
                    target[p] = obj[p];
                }
            }
            return target;
        }
        function cloneObj(obj) {
            var newObj = {};
            for (var p in obj) {
                if (typeof obj[p] === "object") {
                    // newObj[p] = cloneObj(obj[p]);
                    newObj[p] = arguments.callee(obj[p]); //优化，减少函数耦合
                } else {
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }

        
    </script>
</body>

</html>
