<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 200px;
            margin: 100px auto;
            border: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }

        #container h3 {
            background: #000;
            color: #fff;
        }

        #container .menu {
            display: none;
        }

        .menu li:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul>
            <li>
                <h3>管理区</h3>
                <ul class="menu">
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </li>
            <li>
                <h3>交流区</h3>
                <ul class="menu">
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        var oCon = document.getElementById("container");
        var aH3 = oCon.getElementsByTagName("h3");
        for (var i = 0; i < aH3.length; i++) {
            aH3[i].index = i;
            aH3[i].onclick = function () {
                var aUl = next(this);
                if (aUl.style.display == "block") {
                    aUl.style.display = "none";
                } else {
                    aUl.style.display = "block";
                }
            };
        }
        function next(elem){
            do{
                elem=elem.nextSibling;
            }while(elem && elem.nodeType != 1)//elem可能是null
            return elem;
        }
    </script>
</body>

</html>
