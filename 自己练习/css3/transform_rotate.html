<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border:2px dashed;
            margin: 100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background:red;
            transform: rotate(-30deg);  /*正度数是顺时针旋转30度，负度数是逆时针旋转30度，以里面div的中心为原点旋转*/
            transform-origin: right top;   /*设置旋转原点，右上角，也可以设置水平垂直的px值*/
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div2
        </div>
    </div>
</body>
</html>
