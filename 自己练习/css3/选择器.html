        /* 属性选择器 : 有type="text"属性的input会被选中*/
        /* ~边界  ^开头  $结尾   *包含   |命名中带——*/
        /* input[type ~= "external"]{

        input{
            background: #00f;
        }
        input:focus{ /* 获取焦点的时候为红色，没有失去焦点这个选择器，一旦失去焦点返回原始状态*/
            background: #f00;
        }
        
        /*除了class="aa"的以外别的都有背景颜色*/
        /* #ul1 li:not(.aa){ 
            background:aqua;
        } */
         
        /* 除了第一个孩子之外背景都是红色*/
        /* #ul1 li:not(:first-child){
            background: #f00;
        } */
        
        /* 选中只有一个li孩子的ul */
        /* ul li:only-child{
            background: #000;
        } */

        /* 选中ul1下面倒数第一个孩子 */
        /* #ul1 li:nth-last-child(1){
            background: #000;
        } */

        /* 选中div1下面第一个类型为h1的元素 */
        #div1 h1:first-of-type{
            background: #00f;
        }
        
        /* 选中p为空的那个 */
        p:empty{
            color:aquamarine;
        }

        #div2{
            width: 200px;
            border:1px solid #000; 
        }
        /* 伪类是真实存在的(:hover,:first-child等)，伪对象(伪元素)并不是真实存在的() */
        /* 伪对象选择器选中第一行 */
         #div2::first-line{ 
            background:#f00;
        }
        /* 伪对象选择器选中第一个字母 */
        #div2::first-letter{
            background:#0f0;
        }
        /* 右键选中元素的颜色 */
        #div2::selection{
            background: #f00;
        }
    </style>
</head>
