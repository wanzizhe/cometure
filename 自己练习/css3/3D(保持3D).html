<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border:2px dashed;
            margin:100px auto;
            perspective: 1000px;
            perspective-origin: 50% -800px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background:red;
            transform:rotateY(30deg);
            /* 父元素设置视角，div2并没有设置视角，所以要保持3D */
            transform-style:preserve-3d;
        }
        #div3{
            width: 200px;
            height: 200px;
            background:green;
            transform:rotateY(45deg);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
</html>
