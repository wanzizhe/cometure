<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
            background-image: url(img/bg.jpg);
        }

        #container .img {
            width: 125px;
            height: 125px;
            border: 5px solid #fff;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -500px;
            left: -500px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var ROW = 4,
            COL = 6,
            NUM = ROW * COL;
        var count = 0;
        var oContainer = document.getElementById("container");
        var aImg;
        //图片预加载
        for (var i = 0; i < NUM; i++) {
            //加载小图片
            var othumbImg = new Image();
            othumbImg.onload = function () {
                count++;
                if (count == NUM) {
                    loadSuccess();
                }
            };
            othumbImg.src = "img/thumbs/" + (i + 1) + ".jpg";
            //加载大图片
            var obigImg = new Image();
            obigImg.onload = function () {
                count++;
                if (count == NUM) {
                    loadSuccess();
                }
            };
            obigImg.src = "img/thumbs/" + (i + 1) + ".jpg";
        }

        function loadSuccess() {
            var oImgWidth;
            var oImgHeight;
            var fColGap;
            var fRowGap;
            var index;
            //创建24个div，背景图片是缩略图
            for (var i = 0; i < ROW; i++) {
                for (var j = 0; j < COL; j++) {
                    index++;
                    var oDiv = document.createElement("div");
                    oDiv.style.backgroundImage = "url(img/thumbs/" + index + ".jpg)";
                    oDiv.className = "img";
                    //自定义属性是个对象，存储当前的位置
                    oDiv.pos = {
                        col : j,
                        row : i
                    };
                    oContainer.appendChild(oDiv);
                }
            }

            // oImgHeight = aImg[0].offsetHeight;
            // fColGap = (oContainer.offsetWidth - oImgWidth * COL) / (COL + 1);
            // fRowGap = (oContainer.offsetHeight - oImgHeight * ROW) / (ROW + 1);
            // for (var i = 23; i >= 0; i--) {
            //             aImg[i].style.left = (oImgWidth + fColGap) * aImg[i].pos.col + fColGap + "PX";
            //             aImg[i].style.top = (oImgHeight + fRowGap) * aImg[i].pos.row + fRowGap + "PX";
            // }
        }
    </script>
</body>

</html>
