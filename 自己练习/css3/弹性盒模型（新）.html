<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            display: flex;
        }

        #left {
            height: 500px;
            background: red;
            flex-grow: 1;
        }

        #center {
            height: 500px;
            background: green;
            flex-grow: 1;
        }

        #bottom {
            height: 500px;
            background: blue;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left">left</div>
        <div id="center">center</div>
        <div id="bottom">bottom</div>
    </div>
</body>

</html>
