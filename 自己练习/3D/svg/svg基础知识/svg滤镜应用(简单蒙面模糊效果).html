<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background: silver;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        svg {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 100%;
        }

        .banner {
            height: 280px;
            margin: 2em 5% 0;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            overflow: hidden;
            position: relative;
        
        }

        .textcontainer {
            background: rgba(0, 0, 25, 0);
            font-size: 3em;
            padding: .5em 0;
            position: relative;
            z-index: 1000;
            line-height: .5em;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 1);
            top: 1.5em;
            width: 100%;
        }

        h1 {
            font-size: 1em;
            line-height: 1.5em;
            font-weight: 400;
            margin: 0;
            z-index: 100;
            text-shadow: 0 0 8px rgba(0, 0, 0, .3);
        }

        .byline {
            font-size: .3em;
            line-height: 1.5em;
            font-family: Merriweather;
            margin: .75em;
            z-index: 100;
            text-shadow: 0 0 8px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <!-- 蒙面模糊效果的特点 -->
    <!-- 用作单个图像
        是非破坏性的（即它不会永久改变您的原始JPEG或PNG）
        可以使用一行文本应用或删除
        可以通过几乎任何形状的面具来施加。
        在现代浏览器中得到了相对较好的支持 -->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <defs>
            <!-- 创建一个新的过滤器，然后您可以将其应用于任何页面元素 - 图像，文本，面板等等 -->

                <!-- 颜色调节 -->
                <feColorMatrix type="matrix" values=".7    0   0   0   0
                      0    .7   0   0   0
                      0    0   .7   0   0
                      0    0   0   1   0 " />
                      <!-- 模糊滤镜 -->
                <feGaussianBlur stdDeviation="4" result="blur" />
                <!-- 滤镜的蒙版（就是你想显示的模糊的形状） xlink:href后面的地址是通过图形代码生成的（图像->代码->地址）-->

                    x="0" y="0" height="300px" result="mask" preserveAspectRatio="none" />
                <!-- 将模糊滤镜和蒙版组合在一起 -->
                <feComposite in2="mask" in="blur" in3="rect2" operator="in" result="comp" />
                <!-- 告诉过滤器如何处理这个蒙版模糊 -->
                <feMerge result="merge">
                        <!-- 图像本身 -->
                        <feMergeNode in="SourceGraphic" />
                        <!-- 模糊滤镜和蒙版的组合-->
                        <feMergeNode in="comp" />
                   </feMerge> 
            </filter>
        </defs>
    </svg>



    <section class="banner">

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <!-- 模糊滤镜和蒙版的组合的应用 -->
            <image filter="url(#blurlayer)" x="0" y="0" width="100%" height="500px" xlink:href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKNVChEoT9emzHkN_HLcG8ulHG6xpeBwWlx6jULSzu54S67kTlcQ" />

        </svg>

        <div class="textcontainer">
            <h1 class="">The Cloud Collection 2017</h1>
            <p class="byline ">Beautiful. Elegant. Homewares.</p>
        </div>
    </section>
</body>

</html>
