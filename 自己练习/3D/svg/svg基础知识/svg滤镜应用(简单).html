    <style>
        html {
            height: 100%;
        }

        body {
            background: silver;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        svg {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            height: 100%;
        }

        .banner {
            height: 280px;
            margin: 2em 5% 0;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            overflow: hidden;
            position: relative;
        
        }

        .textcontainer {
            background: rgba(0, 0, 25, 0);
            font-size: 3em;
            padding: .5em 0;
            position: relative;
            z-index: 1000;
            line-height: .5em;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 1);
            top: 1.5em;
            width: 100%;
        }

        h1 {
            font-size: 1em;
            line-height: 1.5em;
            font-weight: 400;
            margin: 0;
            z-index: 100;
            text-shadow: 0 0 8px rgba(0, 0, 0, .3);
        }

        .byline {
            font-size: .3em;
            line-height: 1.5em;
            font-family: Merriweather;
            margin: .75em;
            z-index: 100;
            text-shadow: 0 0 8px rgba(0, 0, 0, .3);
        }
    </style>
</head>
