<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg标签语法</title>
    <style>
        .red {
            /* fill填充颜色 */
            fill: red;
        }

        .fancy {
            fill: none;
            /* stroke边框颜色 */
            stroke: black;
            /* stroke-width边框宽度 */
            stroke-width: 3pt;
        }
    </style>
</head>

<body>
    <!-- SVG 代码都放在顶层标签<svg>之中 -->
    <!-- <svg>的width属性和height属性，指定了 SVG 图像在 HTML 元素中所占据的宽度和高度。
        除了相对单位，也可以采用绝对单位（单位：像素）。如果不指定这两个属性，SVG 图像默认大小是300像素（宽） x 150像素（高）。 -->
    <svg width="100%" height="100%">
        <circle id="mycircle1" cx="50" cy="50" r="50" />
    </svg>
    <!-- 如果只想展示 SVG 图像的一部分，就要指定viewbox属性 -->
    <!-- <viewBox>属性的值有四个数字，分别是左上角的横坐标和纵坐标、视口的宽度和高度。
        下面代码中，SVG 图像是100像素宽 x 100像素高，viewBox属性指定视口从(50, 50)这个点开始。
        所以，实际看到的是右下角的四分之一圆。 -->
    <svg width="100" height="100" viewbox="50 50 50 50">
        <!-- 里面是一个以（50，50）为圆心，50为半径的圆 -->
        <circle id="mycircle2" cx="50" cy="50" r="50" />
    </svg>
    <!-- 注意，视口必须适配所在的空间。上面代码中，视口的大小是 50 x 50，
        由于 SVG 图像的大小是 100 x 100，所以视口会放大去适配 SVG 图像的大小，即放大了四倍。
        如果不指定width属性和height属性，只指定viewBox属性，则相当于只给定 SVG 图像的长宽比。
        这时，SVG 图像的默认大小将等于所在的 HTML 元素的大小。 -->


    <!-- <circle>标签代表圆形 -->
    <svg width="300" height="180">
        <!-- <circle>标签的cx、cy、r属性分别为圆心的横坐标、纵坐标和半径，单位为像素。
            坐标都是相对于<svg>画布的左上角原点。 -->
        <circle cx="30" cy="50" r="25" />
        <circle cx="90" cy="50" r="25" class="red" />
        <circle cx="150" cy="50" r="25" class="fancy" />
    </svg>


    <!-- <line>标签用来绘制直线 -->
    <svg width="300" height="180">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />
    </svg>
    <!-- 上面代码中，<line>标签的x1属性和y1属性，表示线段起点的横坐标和纵坐标；
        x2属性和y2属性，表示线段终点的横坐标和纵坐标；style属性表示线段的样式。 -->


    <!-- <polyline>标签用来绘制一根折线  -->
    <svg width="300" height="180">
        <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
    </svg>
    <!-- <polyline>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔。 -->


    <!-- <rect>标签用于绘制矩形。 -->
    <svg width="300" height="180">
        <rect x="0" y="0" height="100" width="200" style="stroke: #70d5dd; fill: #dd524b" />
    </svg>
    <!-- <rect>的x属性和y属性，指定了矩形左上角端点的横坐标和纵坐标；width属性和height属性指定了矩形的宽度和高度（单位像素）。 -->


    <!-- <ellipse>标签用于绘制椭圆  -->
    <svg width="300" height="180">
        <ellipse cx="60" cy="60" ry="40" rx="20" stroke="black" stroke-width="5" fill="silver" />
    </svg>
    <!-- <ellipse>的cx属性和cy属性，指定了椭圆中心的横坐标和纵坐标（单位像素）；rx属性和ry属性，指定了椭圆横向轴和纵向轴的半径（单位像素）。 -->


    <!-- <polygon>标签用于绘制多边形。 -->
    <svg width="300" height="180">
        <polygon fill="green" stroke="orange" stroke-width="1" points="0,0 100,0 100,100 0,100 0,0" />
    </svg>
    <!-- <polygon>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔。 -->


    <!-- <path>标签用于制路径。 -->
</body>

</html>
