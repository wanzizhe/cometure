<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            font-size:10px;
            width: 10rem; /*单位rem是相对于html字体大小的倍数 默认字体大小为16px  所以div1 宽160px 高160px*/
            height: 10rem;
            background: #0ff;
        }
        #div2{
            width: 10em;  /*单位em 相对于父元素font-size的倍数 所以div2 宽100px，高100px-*/
            height: 10em;
            background: #ff0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
