<body>
    <div>
        <a href="#a01">跳到相应锚点</a>
    </div>
    <p>练习</p>
     <!--锚点的第一种方法：给锚点文本标签添加id，使用<a href="#"></a>来定位，当单击a链接时，就会跳到id为a01的p标签处-->
    <!-- <p id="a01">练习</p> -->

    <!-- 锚点的第二种方法：给a标签的文本添加锚点，单击链接可跳到name为a01的a标签处-->
    <!-- 使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。 -->
    <a name="a01" href=“#”>练习</a>

    <!-- 锚点的第三种方法：用 scrollIntoView()来实现，在锚点.html中有具体介绍-->
