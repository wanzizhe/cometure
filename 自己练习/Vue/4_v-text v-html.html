<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text防止{{msg}}在刷新的时候闪烁 -->
        <div v-text='msg'></div>
        <!-- v-text并不会解析标签  v-html会解析标签 -->
        <div v-text='msg2'></div>
        <div v-html='msg2'></div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello world123!',
                msg2:'<h1>hhhhhh</h1>'
            }
        });
    </script>
</body>
</html>
