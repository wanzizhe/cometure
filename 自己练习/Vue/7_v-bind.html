<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            width: 200px;
            height: 200px;
            background: #000;
        }
        .bb{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <!-- v-bind  绑定不固定的变量属性-->
    <div id="app">
        <img :src="imgsrc" :alt="imgalt">
        <div :class="clsname">div1</div>
        <div :class="{bb:isBb}">div2</div>
        <div :style="style">div3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                imgsrc:'https://cn.vuejs.org/images/logo.png',
                imgalt:'图片加载失败',
                clsname:'aa',
                isBb:true,
                style:{
                    background:'green',
                    width:'200px',
                    height:'200px'
                }
            }
        });
    </script>
</body>

</html>
