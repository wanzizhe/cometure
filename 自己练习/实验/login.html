<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function f1() {　　　　
            var n = 999;　　　　
            nAdd = function () {
                n += 1
            }　　　　
            function f2() {　　　　　　
                alert(n);　　　　
            }　　　　
            return f2;　　
        }　　
        var result = f1();　　
        result(); // 999
        　　
        nAdd();　　
        result(); // 1000

        // 在这段代码中，result实际上就是闭包f2函数。它一共运行了两次，第一次的值是999，第二次的值是1000。这证明了，
        //函数f1中的局部变量n一直保存在内存中，并没有在f1调用后被自动清除。
//为什么会这样呢？原因就在于f1是f2的父函数，而f2被赋给了一个全局变量，这导致f2始终在内存中，而f2的存在依赖于f1，
//因此f1也始终在内存中，不会在调用结束后，被垃圾回收机制（garbage collection）回收。
//这段代码中另一个值得注意的地方，就是"nAdd=function(){n+=1}"这一行，首先在nAdd前面没有使用var关键字，
//因此nAdd是一个全局变量，而不是局部变量。其次，nAdd的值是一个匿名函数（anonymous function），
//而这个匿名函数本身也是一个闭包，所以nAdd相当于是一个setter，可以在函数外部对函数内部的局部变量进行操作。


        var name = "The Window";　　
        var object = {　　　　
            name: "My Object",
            　　　　getNameFunc: function () {　　　　　　
                return function () {　　　　　　　　
                    return this.name;　　　　　　
                };　　　　
            }　　
        };　　
        alert(object.getNameFunc()());


        var name = "The Window";　　
        var object = {　　　　
            name: "My Object",
            　　　　getNameFunc: function () {　　　　　　
                var that = this;　　　　　　
                return function () {　　　　　　　　
                    return that.name;　　　　　　
                };　　　　
            }　　
        };　　
        alert(object.getNameFunc()());
    </script>
</body>

</html>
