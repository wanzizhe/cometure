<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 在a中引入了b中的文件 -->
    <iframe id="iframe" src="http://www.b.com/index2.html" frameborder="0"></iframe>
    <script>
        window.onload = function () {
            var oIframe = document.getElementById("iframe");
            var win = oIframe.contentWindow;//b域下面的window对象
            win.postMessage("hello", "http://www.b.com"); //第一个参数，要传递的值，第二个参数，往哪里传
        }
    </script>
</body>

</html>
