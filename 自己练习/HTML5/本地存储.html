<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //  document.cookie="name=wanzizhe";


        //localStorage和sessionStorage存储空间是5M，它们不会随着请求从客户端发到服务器端
        // localStorage本地存储  生命周期：永远都在
        //设置localStorage
        localStorage.username = "lisi";
        localStorage.setItem("age", 18);
        //取到localStorage
        console.log(localStorage.username); //lisi
        console.log(localStorage.getItem("age")); //18
        //删除localStorage
        localStorage.removeItem("age"); //清除一个
        localStorage.clear(); //清除所有

        //sessionStorage生命周期是session,会话生命周期，不能设置
        sessionStorage.username = "wanzizhe";
        sessionStorage.setItem("age", 20);

        //cookie localStorage sessionStorage是保存在客户端的
        //session  会话 保存在服务器端
    </script>
</body>

</html>
