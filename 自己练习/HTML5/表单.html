<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 提交表单的方式：form的action，ajax，get()post() -->
    <form action="" id="register">
        <!-- input的id和label里面的for相同 -->
        <label for="username">用户名：</label>
        <input type="text" id="username" autocomplete="off" autofocus placeholder="请输入用户名">
        <!-- autocomplete="off"关闭默认的输入下面提示 
            autofocus自动获取焦点
            placeholder显示输入框里面的文字
        -->

        <!-- 把input写在label里面也可以 -->
        <label>用户名：<input type="text"></label>
        <br>
        <label>密码：<input type="password"></label>  
        <br>
        学校：
        <select name="" id="">
            <option value="">黑大</option>
            <option value="">农大</option>
            <option value="">林大</option>
            <option value="">理工</option>            
        </select>  
        <br>    
        性别：
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女     
        <br>
        爱好：
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">排球   
        <br>
         
        
        <!-- html5新特性 -->
        邮件：<input type="email">
        <br>
        url: <input type="url">
        <br>
        number: <input type="number">
        <br>
        range: <input type="range">
        <br>
        日期： <input type="date">
        <br>
        search: <input type="search">
        <br>
        color: <input type="color">


        <br>  
        <input type="submit">   
        <input type="reset"> 

    </form>

    <!-- 放在form外面的表单不会被提交，可以用form属性等于form的id来做 -->
    用户名：<input type="text" form="register">
</body>
</html>
