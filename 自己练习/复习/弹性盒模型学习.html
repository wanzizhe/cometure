<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            width:1000px;
            height:300px;
            border:1px solid red;
            /* flex-direction: row;
            flex-wrap: wrap-reverse; */
            /* flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。 */
            /* justify-content: space-around; */
            /* align-items: baseline; */
        }
        .item{
            width: 100px;
            height: 100px;
            background:green;
            margin:10px;
        }
        .div1{
            /* order:3; */
            /* flex-grow: 1; */
            /* flex-shrink:1; */
            flex-shrink:200px;

        }
        .div2{
            /* order:2; */
            /* flex-grow: 2; */
            /* flex-shrink:0; */
            flex-shrink:200px;

        }
        .div3{
            /* order:1; */
            /* flex-grow: 1; */
            /* flex-shrink:1; */
            flex-shrink:200px;
        }
    </style>
</head>
<body>
<!-- 采用Flex布局的元素，称为Flex容器（flex container），简称”容器”。它的所有子元素自动成为容器成员，
称为Flex项目（flex item），简称”项目”。容器默认存在两根轴：水平的主轴（main axis）和
垂直的交叉轴（cross axis）。主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end；
交叉轴的开始位置叫做cross start，结束位置叫做cross end。项目默认沿主轴排列。单个项目占据的主轴空间叫做
main size，占据的交叉轴空间叫做cross size。 -->
    <div id="container">
        <div class="item div1">1</div>
        <div class="item div2">2</div>
        <div class="item div3">3</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
