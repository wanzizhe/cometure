<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        #top{
            width: 100px;
            height: 100px;
            background:red;
            position:fixed;
            right:10px;
            bottom:50px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="top">top</div>
    <script src="jquery-1.11.2.js"></script>
    <script>
        // js原生方法
        // var oTop = document.getElementById("top");
        // oTop.onclick = function(){
        //     var timer = setInterval(function(){
        //         var iScrollTop = document.body.scrollTop||document.documentElement.scrollTop;
        //         if(iScrollTop <= 0){
        //             clearInterval(timer);
        //         }else{
        //             window.scrollTo(0,iScrollTop -= 50);//这个事件是滚动到，第一参数是水平距离，第二个参数是垂直距离
        //         }
        //     },50);
        // }

        //jQuery方法
        $(function(){
            var $top = $("#top");
            $top.on("click",function(){
                var target;
                if($("html").scrollTop()){
                    target = $("html");
                }else{
                    target = $("body");
                }
                var timer = setInterval(function(){
                    var iScrollTop = target.scrollTop();
                    if(iScrollTop <= 0){
                        clearInterval(timer);
                    }
                    target.scrollTop(iScrollTop -= 50);
                },50);
            });
        });
    </script>
</body>
</html>
