<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background:red;
        }
    </style>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <button id="animate">animate</button>
    <button id="animated">animated</button>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button>
    
    <div id="div1"></div>
    <script src="jquery-1.11.2.js"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script>
        $(function(){
            $("#hide").on("click",function(){
                $("#div1").hide(500);//其中参数表示执行时间
            });
            $("#show").on("click",function(){
                $("#div1").show(500);
            });
            $("#toggle").on("click",function(){
                $("#div1").toggle(500);
            });
            $("#animate").on("click",function(){
                $("#div1").animate({
                    width:500
                },500,"easeInOutExpo",function(){
                    $("#div1").animate({
                        height:500
                    },1000,"easeInOutExpo")
                });//一共四个参数，第一个参数是要改变的样式，第二个参数表示时间，第三个参数表示动画效果，第四个参数是回调函数
            });
            $("#animated").on("click",function(){
                $("#div1:animated").css("background","green");//.animated选择器是判断当前元素是否在做动画
            });
            $("#fadeIn").on("click",function(){
                $("#div1").fadeIn(500);
            });
            $("#fadeOut").on("click",function(){
                $("#div1").fadeOut(500);
            });
            $("#fadeToggle").on("click",function(){
                $("#div1").fadeToggle(500);
            });
            $("#slideUp").on("click",function(){
                $("#div1").slideUp(500);
            });
            $("#slideDown").on("click",function(){
                $("#div1").slideDown(500);
            });
            $("#slideToggle").on("click",function(){
                $("#div1").slideToggle(500);
            });
        });
    </script>
</body>
</html>
