<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background:red;
            padding:10px;
            border:10px solid #000;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="div1">div</div>
    <script src="jquery-1.11.2.js"></script>
    <script>
        //原生方法获取div高度
        // var oDiv = document.getElementById("div1");
        // console.log(oDiv.offsetWidth);//包括内容+padding+border

        //jQuery方法
        $(function(){
            var $div1 = $("#div1");
            console.log("width="+$div1.width());//内容
            console.log("innerWidth="+$div1.innerWidth());//内容+padding
            console.log("outerWidth="+$div1.outerWidth());//内容+padding+border，如果把true穿进去，则包括内容+padding+border+margin
            $div1.width("500");//内容加500px
            $div1.innerWidth("500");//这500包括 内容+padding
            $div1.outerWidth("500");//这500包括 内容+padding+border
        });

    </script>
</body>
</html>
