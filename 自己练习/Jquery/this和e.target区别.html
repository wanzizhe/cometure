<body>
    <ul id="ul1">
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <script src="jquery-1.11.2.js"></script>
    <script>
        //原生方法
        // var oUl = document.getElementById("ul1");
        // var aLi = oUl.getElementsByTagName("li");
        // // for (var i = 0; i < aLi.length; i++) {

        // //         console.log(this); //li
        // //         console.log(e.target); //li

        // //     };
        // // }
        // oUl.onclick = function(e){
        //     console.log(this);//ul  li冒泡到ul上，所以ul可以触发事件
        //     console.log(e.target);//li 事件源
        // }

        // jQuery方法
        $(function(){
            $("#ul1 li").on("click",function(e){
                console.log(this);//li
                console.log(e.target);//li
                console.log(e.currentTarget);//li                
            });

            $("#ul1").on("click",function(e){
                console.log(this);//ul
                console.log(e.target);//li 事件源
                console.log(e.currentTarget);//ul
                console.log(this === e.currentTarget);//true  this和e.currentTarget总是相等的               
            });
        });
        // 可以通过看this和e.target 是否相等来判断是否触发了事件冒泡
    </script>
