<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">divdivdiv</div>
    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            var $div1 = $("#div1");
            var $div2 = $("<div id='div2'></div>");//jQuery中创建一个元素
            //$div2.appendTo($div1);//子元素appendTo父元素，之后如果链式操作，是对div2起作用
            //$div1.append($div2);//父元素append()子元素，之后如果链式操作，是对div1起作用

            //console.log($div1.html());//取到div中的内容
            //$div1.html("123456");//把div中的内容替换成123456
            $div1.html("<h1>hhhhh</h1>");//会将其解析为h1标签
            $div1.text("<h1>hhhhh</h1>");//不会解析标签，直接显示在页面上
        });
    </script>
</body>
</html>
